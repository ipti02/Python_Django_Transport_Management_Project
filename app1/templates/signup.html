{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form | IIUC Transport Management System</title>
    
</head>
<link rel="stylesheet" href="{% static 'signup.css' %}">
<body>
  {% csrf_token %}
  <h1 class="h1"><i>International Islamic University Chittagong</i></h1>
    <div class="container">
      <div class="wrapper">
        <div class="title" style="color:#f03333 ;"><span>SignUp Form</span></div>
        <form method="POST">
          {% csrf_token %}
          <div class="row">
            <i class="fas fa-username"></i>
            <input type="text"  placeholder=" Enter your Username" id="username" name="username" required>
       

        </div>
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text"  placeholder=" Enter your Email "id="email" name="email" required>
            

        </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder=" Enter your Password" id="password1" name="password1" required>
          

          </div>
          
          <div class="row">
            <i class="fas fa-pass"></i>
            <input type="password"  placeholder=" Confirm your Password" id="password2" name="password2" required>
      

          </div>
          <div class="row button">
            <input type="submit" value="signup">
          </div>
          <div class="LogIn-link">Already have an account? <a href="{% url 'login' %}">Login</a></div>
        </form>
        
      </div>
    </div>

  

</body>
</html>
